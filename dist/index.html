<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Emotional Support Alligator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .alligator {
      cursor: pointer;
      animation: alligator-spin infinite 4s linear;
    }

    .alligator.reverse {
      animation: alligator-spin infinite reverse 4s linear;
    }

    @keyframes alligator-spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>


</head>

<body>
  <div class="center">
    <img alt="alligator" src="alligator.png" class="alligator" style="font-size: 14px;">
  </div>
</body>
<script>

  document.querySelector('.alligator').addEventListener('click', (e) => {
    const className = e.target.className;
    if (className.includes('reverse')) {
      e.target.className = 'alligator';
    } else {
      e.target.className += ' reverse';
    }
  });

</script>

</html>
